<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <div class="intro-heading">Get <span class="company-name">PARKLALOTT</span> FREE for 3 months</div>
                <p>Complete the short form below and you could try PARKALOTT FREE for 3 months. It’s a great way to see how PARKALOTT can improve your workplace parking - and there’s no obligation after the trial period. </p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 col-md-offset-1">
                <form class="form-horizontal" id="freeTrial" novalidate>
                    <div class="form-group">
                        <label for="name" class="col-sm-2">Your name *</label>
                        <div class="col-sm-10">
                            <input type="text" placeholder="Firstname Lastname" class="form-control" id="name" name="name" required data-validation-required-message="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="email">Your Email *</label>
                        <div class="col-sm-10">
                            <input type="email" placeholder="abc@email.com" class="form-control" id="email" name="email" required data-validation-required-message="Please enter your email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2" for="phone">Your Phone *</label>
                        <div class="col-sm-10">
                            <input type="tel" placeholder="0220 123 456" class="form-control" id="phone" name="phone" required data-validation-required-message="Please enter your phone number.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-9">
                            <label for="demand">Do you have greater demand for parking than supply?*</label>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="col-sm-3">
                            <label class="radio-inline">
                                <input type="radio" name="demandOptions" id="demandYes" value="yes" required data-validation-required-message="Please choose yes or no"> Yes </label>
                            <label class="radio-inline">
                                <input type="radio" name="demandOptions" id="demandNo" value="no"> No </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-10">
                            <label for="parkingSpaces">Approximately, how many spaces do you have?</label>
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="col-sm-2">
                            <select class="form-control" name="parkingSpaces" data-validation-required-message="Please choose a number from the dropdown" required>
                                <option value="">select one</option>
                                <option value="1-20">1-20</option>
                                <option value="21-50">21-50</option>
                                <option value="50+">50+</option>
                            </select>
                        </div>
                    </div>
                    <input type="text" name="_gotcha" style="display:none" />
                    <input type="hidden" name="_subject" value="Free Trial Inquiry" />
                    <input type="hidden" name="_format" value="plain" />
                    <input type="hidden" name="_cc" value="willbrooksnz@gmail.com" />
                    <input type="hidden" name="_cc" value="tony@unclestu.com" />
                    <div class="clearfix"></div>
                    <div class="col-lg-12 text-center">
                        <div id="success"></div>
                        <button type="submit" class="btn btn-xl">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
