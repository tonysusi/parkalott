<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6>Try before you buy</h6>
                <div class="intro-heading">4 month free trial</div>
                <p>Please answer the following questions, and you could qualify for a no-obligation free 4 month PARKALOTT trial.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label for="name">Your name *</label>
                                <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="email">Your Email *</label>
                                <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="phone">Your Phone *</label>
                                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="company">Your company</label>
                                <input type="text" class="form-control" id="company" data-validation-required-message="Please enter your company name.">
                                <p class="help-block text-danger"></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label for="staffDrivers">Approximately, how many of your staff drive to work?</label>
                                <input type="number" class="form-control" id="staffDrivers" required data-validation-required-message="Please enter number of staff drivers.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="parkingSpaces">How many parking spaces do you have?</label>
                                <input type="number" class="form-control" id="parkingSpaces" required data-validation-required-message="Please enter parking spaces.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="freeSpaces">How many spaces are free-for-all?</label>
                                <input type="number" class="form-control" id="freeSpaces">
                            </div>
                            <div class="control-group form-group">
                                <label for="visitorSpaces">How many spaces are for visitors?</label>
                                <input type="number" class="form-control" id="visitorSpaces">
                            </div>
                            <div class="control-group form-group">
                                <label for="allocatedSpaces">How many spaces are allocated to specific employees?</label>
                                <input type="number" class="form-control" id="allocatedSpaces">
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
