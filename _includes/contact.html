<section id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h6>Try before you buy</h6>
                <div class="intro-heading">Get PARKLALOTT FREE for 3 months</div>
                <p>Call &lt;telephone number&gt; or complete the short form below and you could try PARKALOTT FREE for 3 months. It’s a great way to see how PARKALOTT can improve your workplace parking - and there’s no obligation after the trial period. </p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="control-group form-group">
                                <label for="name">Your name *</label>
                                <input type="text" class="form-control" id="name" required data-validation-required-message="Please enter your name.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="email">Your Email *</label>
                                <input type="email" class="form-control" id="email" required data-validation-required-message="Please enter your email address.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="phone">Your Phone *</label>
                                <input type="tel" class="form-control" id="phone" required data-validation-required-message="Please enter your phone number.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="demand">Do you have greater demand for parking than supply?*</label>
                                <label class="radio-inline">
                                    <input type="radio" name="demandOptions" id="demandYes" value="yes"> Yes </label>
                                <label class="radio-inline">
                                    <input type="radio" name="demandOptions" id="demandNo" value="no"> No </label>
                            </div>
                        </div>
                        <div class="col-md-6">
                           <h4>Optional</h4>
                            <div class="control-group form-group">
                                <label for="staffDrivers">Approximately, how many of your staff drive to work?</label>
                                <input type="number" class="form-control" id="staffDrivers" required data-validation-required-message="Please enter number of staff drivers.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="parkingSpaces">Approximately, how many spaces do you have?</label>
                                <input type="number" class="form-control" id="parkingSpaces" required data-validation-required-message="Please enter parking spaces.">
                                <p class="help-block text-danger"></p>
                            </div>
                            <div class="control-group form-group">
                                <label for="freeSpaces">Approximately, how many spaces are free-for-all?</label>
                                <input type="number" class="form-control" id="freeSpaces"> </div>
                            <div class="control-group form-group">
                                <label for="visitorSpaces">Approximately, how many spaces are for visitors?</label>
                                <input type="number" class="form-control" id="visitorSpaces"> </div>
                            <div class="control-group form-group">
                                <label for="allocatedSpaces">Approximately, how many spaces are allocated to specific staff members?</label>
                                <input type="number" class="form-control" id="allocatedSpaces"> </div>
                        </div>
                        <div class="clearfix"></div>
                        <div class="col-lg-12 text-center">
                            <div id="success"></div>
                            <button type="submit" class="btn btn-xl">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
